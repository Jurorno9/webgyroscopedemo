<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Gyrosocpe Logger</title>
        <script>
            var div ,absolute, alpha, beta, gamma;
            window.addEventListener("deviceorientation", handleOrientation, true);
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function startLog(){
                div = document.getElementById("logDiv");
                log();
            }
            async function log(){
                div.innerHTML ="<p>" + (alpha | 0) + "," + (beta | 0) + "," + (gamma | 0) + "</p>";
                await sleep(100);
                log()
            }
            function handleOrientation(event) {
                absolute = event.absolute;
                alpha = event.alpha;
                beta = event.beta;
                gamma = event.gamma;
            }


        </script>
    </head>
    <body>
        <button onclick="startLog()">Start Logging</button>
        <div id = "logDiv"></div>
    </body>
</html>
